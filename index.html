    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section id="long-pos-pre">
      <nav>
        <h1 lang="en"><a href="#long-pos-pre">Long Form Positive Present</a></h1>
      </nav>
      <ul lang="ja">
        <li class="word"><span>食べ</span><span class="animated infinite fadeOutDownBig">る</span></li>
        <li class="word"><span>食べ</span><span class="animated infinite fadeInRightBig">ます</span></li>
      </ul>
      <div class="example">
        <p lang="ja">私はパンをたべます。</p>
        <p lang="en">I eat bread&#46;</p>
      </div>
    </section>
    <section id="long-neg-pre">
      <nav>
        <h1 lang="en"><a href="#long-neg-pre">Long Form Negative Present</a></h1>
      </nav>
      <ul lang="ja">
        <li class="word"><span>食べ</span><span class="animated infinite fadeOutDownBig">る</span></li>
        <li class="word"><span>食べ</span><span class="animated infinite fadeInRightBig">ません</span></li>
      </ul>
      <div class="example">
        <p lang="ja">私はパンをたべます。</p>
        <p lang="en">I don&#39t eat bread&#46</p>
      </div>
    </section>
  </body>
